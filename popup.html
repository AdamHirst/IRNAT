<!doctype html>
<html>
  <head>
    <title>IRNAT Popup</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <script src="util.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="non-eventbrite">
        <div class="ne-header">
          <div class="ne-header-title">I really need a ticket.</div>
          <div class="ne-header-inner">
            You must be on an Eventbrite event page in order to use this plugin.
          </div>
        </div>
      </div>
      <div id="eventbrite">
        <div class="header">
          <div class="header-bg"></div>
          <div class="card">
            <div class="card-title">CopenHacks 2017</div>
            <a href="#"><div class="btn" id="irnat_button">I really need a ticket.</div></a>
          </div>
        </div>
      </div>
      <div class="footer">Created by <a href="https://ahirst.com">Adam Hirst</a></div>
    </div>
  </body>
</html>
