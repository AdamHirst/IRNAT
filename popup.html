<!doctype html>
<html>
  <head>
    <title>IRNAT Popup</title>
    <!-- TODO: Cleanup -->
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        margin: 0;
      }
      a {
        text-decoration: none;
        color: #eee;
      }
      .container {
        margin: 0;
        padding: 0;
        width: 400px;
      }
      .header {
        width: 100%;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .header-bg {
        background-size: cover;
        opacity: 0.8;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        position: absolute;
        z-index: -1;
        border-radius: 5px;
      }
      .footer {
        background-color: #282C35;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        color: #939599;
        padding: 10px;
        text-align: center;
      }
      .btn {
        background-color: #f6682F;
        color: #fff;
        padding: 15px;
        border-radius: 5px;
        text-align:center;
        max-width: 200px;
      }

      .card {
        background-color: #fff;
        width: 200px;
        padding: 20px;
        text-align:center;
        border-radius: 3px;
      }
      .card-title {
        margin-bottom: 10px;
        font-size: 20px;
      }

      #eventbrite {
        display: none;
      }
      .ne-header {
      }
      .ne-header-inner {
        padding: 20px;
      }
      .ne-header-title {
        background-color: #f6682F;
        text-align: center;
        max-width: 360px;
        padding: 20px;
        color: #fff;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        font-size: 20px;
      }
    </style>

    <script src="util.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="non-eventbrite">
        <div class="ne-header">
          <div class="ne-header-title">I really need a ticket.</div>
          <div class="ne-header-inner">
            You must be on an Eventbrite event page in order to use this plugin.
          </div>
        </div>
      </div>
      <div id="eventbrite">
        <div class="header">
          <div class="header-bg"></div>
          <div class="card">
            <div class="card-title">CopenHacks 2017</div>
            <a href="#"><div class="btn" id="irnat_button">I really need a ticket.</div></a>
          </div>
        </div>
      </div>
      <div class="footer">Created by <a href="https://ahirst.com">Adam Hirst</a></div>
    </div>
  </body>
</html>
